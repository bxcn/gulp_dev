<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue工具</title>
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
</head>
<body>
<div id="app"></div>
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<script src="../bower_components/vue/dist/vue.js"></script>
<script src="../bower_components/vuex/dist/vuex.js"></script>
<!-- endbuild -->
<script>


const store = new Vuex.Store({
  state: {
    count: 0
  },
  mutations: {
    increment (state) {
      state.count++
    }
  }
})


const Counter = {
  template: `<div>{{ count }}</div>`,
  computed: {
    count () {
      return this.$store.state.count
    }
  }
}

const Numbers = {
  template: `<div>{{ count }}</div>`,
  computed: {
    count () {
      return this.$store.state.count
    }
  }
}

const app = new Vue({
  el: '#app',
  // 把 store 对象提供给 “store” 选项，这可以把 store 的实例注入所有的子组件
  store,
  components: { Counter, Numbers },
  template: `
    <div class="app">
      <counter></counter>
      <Numbers></Numbers>
    </div>
  `
})
</script>

</html>
